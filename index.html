<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Channel Name]: Channel Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Channel Countdown</h1>
    <ul id="timer">
        <li><p class="label">Y</p><p class="time" id="years">0</p></li>
        <li><p class="label">W</p><p class="time" id="weeks">0</p></li>
        <li><p class="label">D</p><p class="time" id="days">0</p></li>
        <li><p class="label">H</p><p class="time" id="hours">0</p></li>
        <li><p class="label">M</p><p class="time" id="minutes">0</p></li>
        <li><p class="label">S</p><p class="time" id="seconds">0</p></li>
    </ul>
    <script src="youtube_countdown.js"></script>
</body>
</html>
